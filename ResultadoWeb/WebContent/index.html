<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">

<link href="css/redmond/jquery-ui-1.10.4.custom.css" rel="stylesheet"/>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js"></script>

<script>

$(function()
{		
	$("#pdf").attr("data", "El libro del hombre de Bien - Benjamin Franklin.pdf");
	$("#pdf").attr("width", $(window).width() - 20);
	$("#pdf").attr("height", $(window).height() - 20);
});

</script>

</head>
<body>
<div>
	<object id="pdf" type="application/pdf">
	</object>
</div>
</body>
</html>
